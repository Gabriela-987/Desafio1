      </ul>
    </nav>
  </header>
  <main>
    <h1 id="RS">Reservaciones</h1>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha">
          </div>
          <div class="col-md-6">
            <label for="hora">Hora de Reserva:</label>
            <input type="time" id="hora">
            <label for="lugar">Lugar de Reserva:</label>
            <select id="lugar">
              <option value="plaza_principal">Seleccione lugar</option>
              <option value="plaza_principal">Plaza Principal</option>
              <option value="VIP">VIP</option>
              <option value="terraza">Terraza</option>
            </select>
            <label for="personas">Número de Personas (máximo 12):</label>
            <input type="number" id="personas" min="1" max="12">
            <label for="mensaje">Mensaje adicional:</label>
            <textarea id="mensaje" rows="3" placeholder="Ingrese cualquier solicitud adicional"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Enviar Reserva</button>
      </form>
    </div>
  </main>

  </footer>
</body>
</html>
